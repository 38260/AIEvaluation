[API]
; API配置
api_url = your api url
api_key = your api key
model = your model name
temperature = 0
timeout = 30
max_retry = 3

[Prompt]
; Prompt配置
system_prompt_path = assets/system_prompt.txt
user_prompt = 请分析以下文本内容并给出分类标签和理由：{content}。请以JSON格式返回，包含"label"和"reason"两个字段。

[Data]
; 数据配置
input_xlsx_path = input/sample1.xlsx
output_xlsx_path = output/output_result.xlsx
label_field = label
reason_field = reason

[Evaluation]
; 评估配置
task_type = binary
positive_label = 是
negative_label = 否